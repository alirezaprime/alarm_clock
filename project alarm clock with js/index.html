<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img src="style/images/Untitled.png" alt="clock" style="height: 200px" />
      <h1 class="time">23:40:50</h1>
      <div class="content">
        <div class="controls">
          <select>
            <option value="Hour" selected hidden>Hour</option>
          </select>
        </div>
        <div class="controls">
          <select>
            <option value="Minutes" selected hidden>minutes</option>
          </select>
        </div>
      </div>
      <button type="button">set alarm</button>
    </div>

    <script src="js/javascript.js"></script>
  </body>
</html>
